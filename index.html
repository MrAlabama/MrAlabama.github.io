<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Penisterdam</title>
</head>
<body>
    
    <header>
        <div class="container">
            <img src="img/Logo.png" alt="Penisterdam Logo" class="logo col-10 offset-1 col-md-8 offset-md-2">
        </div>
        <div class="divider"></div>
    </header>

    <section class="profile">
        <div class="container">
            <div class="profile_wrapper col-10 offset-1 col-md-4 offset-md-4 ">
                <a href="#" data-link class="profile_wrapper_link"><img src="icons/Profile.png" alt="Profile" class="profile_wrapper_img"></a>
                <div class="title title_profile" data-link><a href="#">профиль</a></div>
            </div>
        </div>
        <div class="divider"></div>
    </section>

    <section class="links">
        <div class="container">
            <div class="row">
                <div class="links_chat col-7 col-md-6" data-link 
                ><a href="#">
                    <img src="icons/Map.png" alt="map" class="links_chat_img">
                </a>
                </div>
                <div class="links_public col-5 col-md-6" data-link>
                    <a href="https://vk.com/penissterdam">
                        <img src="icons/VK.png" alt="vk" class="links_public_img">
                    </a>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </section>

    <section class="info">
        <div class="container">
            <div class="info_wrapper col-10 offset-1 col-md-4 offset-md-4">
                <a href="#" data-link class="info_wrapper_link"><img src="icons/Info.png" alt="Profile" class="info_wrapper_img"></a>
                <div class="title title_info" data-link><a href="#">информация</a></div>
            </div>
        </div>
        <div class="divider"></div>
    </section>

    <footer>
        <div class="gangsta hide">
            <div class="row">
                <img src="img/Weapon.jpeg" alt="you suck" class="dangerous col-md-2">
                <div class="bustard col-md-8">Слыш, сучара<br><br>Просили же - не нажимать</div>
                <img src="img/Monke.jpeg" alt="you bustard" class="monke col-md-2">
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
